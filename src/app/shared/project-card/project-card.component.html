<div class="bg-white rounded-md p-3 flex flex-col gap-4">
  <picture
    class="relative cursor-pointer block hover:scale-105 transition-transform"
  >
    <p
      class="absolute text-4xl -rotate-45 -translate-x-1/4 -translate-y-1/4 text-blue-500 font-bold z-50 transition-transform"
    >
      #{{ project.day }}
    </p>
    <img
      class="rounded-lg aspect-square"
      [src]="project.image"
      [alt]="project.description"
    />
  </picture>
  <article class="flex flex-col gap-2 flex-1">
    <h4 class="text-xl font-semibold">{{ project.title }}</h4>
    <p>{{ project.description }}</p>
    <a
      class="bg-blue-900 font-semibold hover:scale-95 transition-transform rounded px-3 py-2 text-center text-white hover:bg-blue-700"
      [routerLink]="project.link"
    >
      Visitar
    </a>
  </article>
</div>
